<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Area de Terreno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculador Area de Terreno</h1>
    <form id="calculadora">
        <label for="ladoA">Lado A:</label>
        <input type="number" id="ladoA" name="ladoA" step="0.01">
        <label for="ladoB">Lado B:</label>
        <input type="number" id="ladoB" name="ladoB" step="0.01">
        <label for="ladoC">Lado C:</label>
        <input type="number" id="ladoC" name="ladoC" step="0.01">
        <button type="submit">Calcular Area</button>
    </form>

    <script type="module" src="script.js"></script>
</body>
</html>
